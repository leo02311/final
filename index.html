<!doctype html>
<html lang="zh-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- 引用自已定義的CSS -->
    <link rel="stylesheet" href="./css/code.css">
    <title>節奏遊戲</title>
</head>

<body>
    <div class="container">
        <canvas id="myCanvas" width="1200px" height="600px" style="border:1px solid #000000;"></canvas>

        <div class="row">
            <div id="keyCode"></div>
            <input type="file" id="rll" />
            <div id="tt"></div>
            <button id="make" disabled>做譜</button>
            <button id="play" disabled>遊戲</button>
            <button id="go" disabled>開始</button>
            <button id="remake">重製</button>
            <button id="re">重新開始</button>
            <button id="pause">暫停</button>
            <hr>
            <div id="length">播放時長:</div>
            <div id="source">位置:</div>
            <div id="status" style="color:red; ">狀態: 載入中</div>
            <hr>
            <div id="currentTime"></div>
        </div>
        <div class="row">
            <div class="col">
                <footer>
                    copyright &copy; 2019 前端程式設計
                </footer>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <!-- 引用自己寫的 js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./js/math.js "></script>
    <script src="./js/play.js "></script>
    <script src="./js/make.js"></script>
    <script src="./js/press.js "></script>
    <script src="./js/draw.js"></script>


</body>

</html>
